<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/contato.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
      integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon" />
    <title>Vida de Serpente - Contato</title>
  </head>
  <body>
    <!-- MENU -->
    <header>
      <nav>
        <div class="contato">
          <a href="contato.html">
            <i class="fas fa-envelope"></i>
            <p class="fale-conosco">Fale conosco!</p>
          </a>
          <div id="cont-linha"></div>
        </div>
        <ul class="main_menu">
          <li><a class="menu" href="index.html">HOME</a></li>
          <li>
            <a class="menu" href="https://api.whatsapp.com" target="_blank"
              ><i class="fab fa-whatsapp"></i
            ></a>
          </li>
          <li>
            <a class="menu" href="https://www.instagram.com" target="_blank"
              ><i class="fab fa-instagram"></i
            ></a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- fim do MENU -->
    <div class="contato-content">
      <div class="div-contato">
        <p class="tit-contato">
          Encontrou alguma serpente na sua região ou tem alguma dúvida?
        </p>
        <form class="formulario" method="post" action="#">
          <input type="text" placeholder="Qual o seu nome? :)" required="" />
          <input type="email" placeholder="Seu e-mail" required="" />
          <textarea
            name="mensagem"
            type="text"
            placeholder="Escreva aqui sua mensagem."
            required=""
          ></textarea>
        </form>
        <div class="btn">
          <input type="submit" value="Enviar" class="btn-submit" />
        </div>
      </div>
    </div>

    <script src="./js/main.js" type="module"></script>
  </body>
</html>
